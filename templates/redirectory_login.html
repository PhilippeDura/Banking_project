{% extends "base_boot.html" %}
{% block title %}
    <span style="color:red">the login is incorrect or does not exist please enter the correct login</span>
{% endblock %}
{% block body %}
<form method='POST'>
    <div  class="form-group" >
        <input class="form-control" id="email_check_client" placeholder="E-mail" name="email" type="email">
        <div id="div_input_check_email" style="display:none"><span style="color:red">Please enter a valid email</span></div>
    </div>
    <div  class="form-group" >
        <label for="password_check_client">Password (8 characters minimum):</label>
        <input class="form-control" id="password_check_client" placeholder="password" name="password" type="password" minlength="8" required>
        <div id="div_input_check_pwd" style="display:none"><span style="color:red">Please enter a password</span></div>
    </div>
    <button type="submit" id="button_check_client" onclick="FunctionToCheckClient()" class="btn btn-primary">login</button>
</form>
{% endblock %}
